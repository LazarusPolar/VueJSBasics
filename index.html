<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
    <!-- Escucha un evento -->
    <input type="text" v-on:input="cambiaTitulo"> 
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hola, mundo!'
        },
        methods: {
            cambiaTitulo: function(event){
                this.title = event.target.value;
            }
        }
    });
</script>
